name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # o master, según la rama que uses

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # La carpeta que contiene tu sitio web
          branch: gh-pages  # La rama donde se publicará el sitio